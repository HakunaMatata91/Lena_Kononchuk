    <script>
        // 1) Создать переменные a=10, b=2 и c=5. Просуммирувать их и вывести их на html документ
        let a = 10, b = 2, c = 5;
        document.write(a + b + c);

        // 2) Спросить имя пользователя с помощью метода prompt. Вывести с помощью alert сообщение 'Ваше имя %имя%'.

        alert("Ваше имя" + " " + userName);
