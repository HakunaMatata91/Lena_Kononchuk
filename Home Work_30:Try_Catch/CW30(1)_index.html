<script>

    const today = new Date()
    const userAnswer = prompt('Введите актуальную дату', '17 August 2021')
    const userDate = new Date(userAnswer)

    const isYearSame = today.getFullYear() === userDate.getFullYear()
    const isMonthSame = today.getMonth() === userDate.getMonth()
    const isDateSame = today.getDate() === userDate.getDate()

    if (isYearSame && isMonthSame && isDateSame) {
        alert('today')
    }
    // ..or if (today.toLocaleDateString() === userDate.toLocaleDateString())
    else if (today.getTime() < userDate.getTime()) {
        alert('not yet')
    }
    else {
        alert('already met')
    }
</script>

</html>
