<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Home work 10</title>
</head>

<body>
    <div class="wraper_modal">
        <div class="popup">
            <span class="close">&#10008</span>
            <h1>Заказать звонок</h1>
            <form id="form" name="form">
                <input type="text" name="name" class="input" id="name" placeholder="Ваше имя" maxlength="20">
                <input type="email" name="email" class="input" id="email" placeholder="Ваш e-mail" maxlength="20">
                <input type="textarea" name="textarea" class="input" id="textarea"
                    placeholder="Вы можете отправить нам сообщение" maxlength="30">
                <button type="button" class="button">Отправить</button>
            </form>

        </div>
    </div>
</body>

</html>
