<body>
    <div class="regex_box">
        <h1>Регулярное</h1>

        <h3>представляет</h3>
        <h4>собой</h4>

        <h6>символов</h6>
    </div>
</body>
<script>
    // ПЕРВОЕ ЗАДАНИЕ НЕ ПОНЯЛА КАК ВЫПОЛНИТЬ
    let headings = document.querySelectorAll('.regex_box');
    let pattern = /<h([1-6]).*>.*<\/h>/gm;
    console.log(headings.match(pattern));

    //2) Remove the domain name through regular expressions

    console.log(link.replace(patternTwo, " "));
</script>
