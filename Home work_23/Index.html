<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work - Button</title>
</head>
<style>
     /*Изменить текст кнопки с помощью CSS*/
    button {
        font-size: 0;
        padding: 0;
        border: inherit;
    }

    button:after {
        content: 'Узнать больше';
        display: block;
        border: 1px solid #0657dc;
        background-color: #add9ff;
        width: 200px;
        font-weight: bolder;
        font-size: 17px;
        color: #3d0f03;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        margin: 0 auto;
    }
</style>

<body>
    <body>
        <button>Send</button>
    </body>
</body>

</html>
