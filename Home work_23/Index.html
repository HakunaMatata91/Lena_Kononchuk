<script>

    // 1) Получить максимальное число и вывести через prompt( "<" ">" - через alert вывести ошибку)
    let sum = Math.max(101, 136, 66, 99, 144);
    sum = prompt("Enter your number here", "");

    if (sum == 144) {
        alert("Yes, this is right");
        alert("You are so smart!");
    } else if (sum < 144) {
        alert("Are too few, try again");
    } else if (sum > 144) {
        alert("Too much, try again");
    }

    //  2) Switch: case 5 цветов, правильный цвет alert(верно), если цвета нет, то alert(Цвета нет).

    let color = prompt("Select a color", "");

    switch (color) {
        case 'Orange':
            alert('Orange, this is right color');
            break;

        case 'Purple':
            alert('Purple, this is right color');
            break;

        case 'Magenta':
            alert('Magenta, this is right color');
            break;

        case 'Beige':
            alert('Beige, this is right color');
            break;

        case 'Mahogany':
            alert('Mahogany, this is right color');
            break;

        default:
            alert('No color definition, try again');
    }

    // 3) 5 вывести через if/else

    let color = prompt("Select a color", "")
    if (color == 'Orange') {
        alert('Orange, this is right color');
    } else if (color == 'Purple') {
        alert('Purple, this is right color');
    } else if (color == 'Magenta') {
        alert('Magenta, this is right color');
    } else if (color == 'Beige') {
        alert('Beige, this is right color');
    } else if (color == 'Mahogany') {
        alert('Mahogany, this is right color');
    } else {
        alert('No color definition, try again');
    }
</script>
