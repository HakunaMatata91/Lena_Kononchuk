<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 25</title>
</head>

<body>
    <script>
        //1) Создать 5 массивов(Строковые) получить все значение массивов с помощью for of
        let name = ["Гарри", "Фрэд", "Хелен", "Билл", "Крис"];
    
        for (let i of name) {
            document.write(i + "<br>");
        }
      
        //2) создать 7 массивов (Строковые) получить значение и индекс всех массивов for in
        let shopping = ["bread", "milk", "cheese", "hummus", "noodles", "tea", "chocolate"];

        for (let i in shopping) {
            document.write((i) + " " + shopping[i] +  "<br>");
        }
        
        //3) создать 5 массивов (Строковые) получить длину массива через for
        let feelings = ["amazing", "anxiety", "astir", "fear", "sad"];
        for (let i = 0; i < feelings.length; i++){
            document.write(feelings.length + "<br>" );
        }
    
    </script>

</body>

</html>
