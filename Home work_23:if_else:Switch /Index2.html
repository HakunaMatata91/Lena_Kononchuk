<body>
    <form name="calculator">
        <table>
            <tr>
                <td>amount:</td>
                <td>
                    <input name="money" type="number" value="10000" required>
                </td>
            </tr>
            <tr>
                <td>Number of years:</td>
                <td>
                    <select name="months">
                        <option value="12" selected>12 (год)</option>
                        <option value="18">18 (1.5 года)</option>
                        <option value="24">24 (2 года)</option>
                        <option value="36">36 (3 года)</option>
                        <option value="60">60 (5 лет)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Percentage of year:</td>
                <td>
                    <input name="interest" type="number" value="5" required>
                </td>
            </tr>
        </table>
    </form>
    <table id="diagram">
        <tr>
            <th>Total profit: </th>
            <th>Станет:</th>
        </tr>
        <tr>
            <th id="money-before"></th>
            <th id="money-after"></th>
        </tr>
        <td>
            <div style="background: red;width:40px;height:100px"></div>
        </td>
        <td>
            <div style="background: green;width:40px;height:0" id="height-after"></div>
        </td>
    </table>
</body>
<script>
    let form = document.forms.calculator;

function CalculateProfit(initial, years, percent){
    if(initial < 1000){
        alert("Too small initial deposit. Should be more than 1000");
        return;
    }
    let totalResult = initial;

    for(let year = 0; year < years; year ++){
        let perYearProfit = totalResult * percent; //by persents
        totalResult = totalResult + perYearProfit;
    }
    //alert(`You'll get ${result} money after ${years} years`);
    return totalResult;
}

function dataVisualization() {
    // получим данные
    let initial = +form.money.value;          // преобразуем в число
    if (!initial) return;
    if(initial < 1000){
        alert("Too small initial deposit. Should be more than 1000");
    }
    let interest = form.interest.value / 100; // преобразуем в число
    if (!interest) return;
    let years = form.months.value / 12;       // преобразуем в число
    if (!years) return;
    
    // произведем вычисление
    //let result = Math.round(initial * (1 + interest * years)/10);
    //let result = initial + initial*interest; // for one year

    let result = CalculateProfit(initial, years, interest);
    // отобразим результат
    window["money-before"].innerHTML = initial;
    window["money-after"].innerHTML = result;
    window["height-after"].style.height = Math.round(100 * (1 + interest * years)) + "px";
}

form.money.addEventListener("input", dataVisualization);
form.months.addEventListener("input", dataVisualization);   // можно и при событии change
form.interest.addEventListener("input", dataVisualization);

dataVisualization();
